    <p>1980년, 유럽 입자 물리 연구소(CERN)의 계약자였었던 물리학자<strong> 팀 버너스리</strong>가 HTML의 원형인 <u>인콰이어</u>를 제안하였다. <u>인콰이어</u>는 CERN의 연구원들이 문서를 이용하고 공유하기 위한 체계였다. 1989년에 팀 버너스리는 인터넷 기반 하이퍼텍스트 체계를 제안하는 메모를 작성했다</p>
